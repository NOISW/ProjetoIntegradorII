name: Deploy via ftp
on: push
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: FTP Deploy Locaweb
      uses: locaweb/ftp-deploy@1.0.0
      with:
        host: ${{ ftp.projetounivesp2022.com.br }} 
        user: ${{ projetounivesp201 }}
        password: ${{ ProjetoUnivesp@2022 }}
        localDir: "dist"
